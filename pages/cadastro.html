<body>
    <div id="particles-js"></div>

    <nav class="navbar navbar-expand-sm ">
        <div class="container-fluid ">
            <a class="navbar-brand" href="#">
             Coffing Books ☕
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse flex-row-reverse" id="collapsibleNavbar">
                <ul class="navbar-nav ">
                  <li class="nav-item">
                    <a class="nav-link" href="admin.html">Home</a>

                  <li class="nav-item">

    <div class="container" id="alert-sucesso">

    </div>


    <div class="container p-2" id="container-forms">
        <form action="#" name="form_register">
            <div class="mb-3">
                <label style="color: white;" for="formGroupExampleInput" class="form-label">Título</label>
                <input name="nome_register" type="text" class="form-control" id="tituloInput" placeholder="O Silêncio dos Inocentes" required>
              </div>
              <div class="mb-3">
                <label style="color: white;" for="formGroupExampleInput2" class="form-label">Autor</label>
                <input name="autor_register" type="text" class="form-control" id="autorInput" placeholder="Thomas Harris" required>
              </div>
    
            <div class="form-floating">
                <textarea name="desc_register" required class="form-control" placeholder="Leave a comment here" id="descricaoInput" style="height: 100px"></textarea>
                <label for="floatingTextarea2" >Descricão</label>
              </div>

              <div class="col-12 mt-3">
                <button class="btn btn-primary" type="submit" onclick="cadastraLivro()">Cadastrar</button>
              </div>
              
        </form>
    </div>
