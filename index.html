<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>LABII - Projeto</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Login</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" id="userInput" required/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" id="passwordInput"/>
            </div>
            <a type="submit" value="Entrar" id="btn-login" class="btn solid" onclick="auth()">Entrar</a>
          </form>
          <form action="#" class="sign-up-form" id="sign-up-form-register" name="form_register">
            <h2 class="title">Cadastrar</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" name="user_register" placeholder="Usuário" id="USERInput" required/>
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="text" name="cpf_register" placeholder="CPF" id="CPFInput" minlength="14" oninput="criaMascara('CPF')" required/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" name="senha_register" placeholder="Senha" id="PASSWORDInput" required/>
            </div>
            <a type="submit" class="btn" id="btn-create" onclick="checkRegister()">Registrar</a>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Coffing Books ☕</h3>
            <p>
              O local perfeito para ler um belo livro e tomar um ótimo café. Coffing Books ☕
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Cadastrar-se
            </button>
          </div>
          <img src="img/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Coffing Books ☕</h3>
            <p>
              Cadastre-se e tenha acesso aos melhores livros da atualidade de maneira gratuita! ☕
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Entrar
            </button>
          </div>
          <img src="img/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="/sweetalert/sweetalert.js"></script>
    <script src="app.js"></script>
  </body>
</html>
